<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../imgaes/pokerGFX/스크린샷 2026-02-05 180659.png" alt="Commentary Tab">

  <!-- 1: Commentary Mode (Disabled dropdown) -->
  <div class="box" style="left:48px;top:406px;width:345px;height:28px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Password field (Min. 10 characters to activate) -->
  <div class="box" style="left:48px;top:440px;width:485px;height:30px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Statistics only (no video or audio) checkbox -->
  <div class="box" style="left:120px;top:488px;width:220px;height:22px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Allow commentator to control leaderboard graphic -->
  <div class="box" style="left:48px;top:514px;width:340px;height:22px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Commentator camera as well as audio + Configure Picture In Picture -->
  <div class="box" style="left:48px;top:538px;width:510px;height:26px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Allow commentator camera to go full screen -->
  <div class="box" style="left:48px;top:566px;width:340px;height:22px;">
    <span class="label top-left">6</span>
  </div>
</div>
</body>
</html>
