<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../imgaes/pokerGFX/스크린샷 2026-02-05 180655.png" alt="GFX3 Tab">

  <!-- 1: Show Outs / Outs Position / True Outs -->
  <div class="box" style="left:12px;top:393px;width:262px;height:80px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Score Strip / Order Strip by / Show eliminated players in Strip -->
  <div class="box" style="left:12px;top:478px;width:262px;height:80px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Show Blinds / Show hand # with blinds -->
  <div class="box" style="left:12px;top:562px;width:262px;height:48px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Currency Symbol / Trailing Currency Symbol / Divide all amounts by 100 -->
  <div class="box" style="left:12px;top:616px;width:262px;height:72px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Chipcount Precision (8 zones: Leaderboard/Player Stack/Action/Blinds/Pot/Twitch Bot/Ticker/Strip) -->
  <div class="box" style="left:282px;top:393px;width:472px;height:220px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: How to display amounts (Chipcounts/Pot/Bets) -->
  <div class="box" style="left:282px;top:618px;width:472px;height:72px;">
    <span class="label top-left">6</span>
  </div>
</div>
</body>
</html>
