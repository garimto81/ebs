<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../imgaes/pokerGFX/스크린샷 2026-02-05 180637.png" alt="Sources Tab">

  <!-- 1: Tab Bar (Sources | Outputs | GFX 1 | GFX 2 | GFX3 | Commentary | System) -->
  <div class="box" style="left:8px;top:367px;width:390px;height:22px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Device Table (Device / Format / Action / L / R / Cycle / Status) -->
  <div class="box" style="left:8px;top:389px;width:570px;height:80px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Board Cam Hide GFX / Auto Camera Control -->
  <div class="box" style="left:578px;top:389px;width:180px;height:42px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Mode (Static dropdown) -->
  <div class="box" style="left:578px;top:431px;width:180px;height:26px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Heads Up Split Screen / Follow Players / Follow Board -->
  <div class="box" style="left:578px;top:457px;width:180px;height:60px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Linger on Board / Post Bet / Post Hand -->
  <div class="box" style="left:578px;top:517px;width:180px;height:68px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: Background key colour / Chroma Key checkbox -->
  <div class="box" style="left:8px;top:595px;width:285px;height:28px;">
    <span class="label top-left">7</span>
  </div>

  <!-- 8: Add Network Camera -->
  <div class="box" style="left:448px;top:595px;width:132px;height:28px;">
    <span class="label top-left">8</span>
  </div>

  <!-- 9: Audio Input / Sync / Level -->
  <div class="box" style="left:8px;top:627px;width:195px;height:70px;">
    <span class="label top-left">9</span>
  </div>

  <!-- 10: External Switcher Source / ATEM Control -->
  <div class="box" style="left:210px;top:627px;width:262px;height:70px;">
    <span class="label top-left">10</span>
  </div>

  <!-- 11: Board Sync / Crossfade -->
  <div class="box" style="left:476px;top:627px;width:100px;height:70px;">
    <span class="label top-left">11</span>
  </div>

  <!-- 12: Player View -->
  <div class="box" style="left:580px;top:617px;width:178px;height:80px;">
    <span class="label top-left">12</span>
  </div>
</div>
</body>
</html>
