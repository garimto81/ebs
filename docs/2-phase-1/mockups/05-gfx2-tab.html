<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../imgaes/pokerGFX/스크린샷 2026-02-05 180652.png" alt="GFX 2 Tab">

  <!-- 1: Leaderboard Options (knockout rank / Chipcount % / eliminated / Cumulative / Hide / Max BB) -->
  <div class="box" style="left:12px;top:393px;width:340px;height:150px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Game Rules (Move button Bomb Pot / Limit Raises / Straddle options) -->
  <div class="box" style="left:12px;top:548px;width:340px;height:110px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Add seat # / Show as eliminated when player loses stack -->
  <div class="box" style="left:360px;top:393px;width:396px;height:50px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Allow Rabbit Hunting / Unknown cards blink in Secure Mode -->
  <div class="box" style="left:360px;top:443px;width:396px;height:48px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Hilite Nit game players / Clear previous action & show 'x to call' -->
  <div class="box" style="left:360px;top:491px;width:396px;height:52px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Order players / Show hand equities / Hilite winning hand -->
  <div class="box" style="left:360px;top:543px;width:396px;height:82px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: When showing equity and outs, ignore split pots -->
  <div class="box" style="left:360px;top:628px;width:396px;height:24px;">
    <span class="label top-left">7</span>
  </div>
</div>
</body>
</html>
