<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 644px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .box.green { border-color: #00cc00; background: rgba(0,204,0,0.08); }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.green { background: #00cc00; }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../imgaes/pokerGFX/스크린샷 2026-02-05 180728.png" alt="Graphic Editor - Player">

  <!-- 1: Player Set (2 Card Games) + Layout Size (465 X 120) -->
  <div class="box" style="left:18px;top:24px;width:398px;height:28px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Import Image + AT Mode with photo dropdown -->
  <div class="box" style="left:18px;top:56px;width:252px;height:28px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Element (Card 1) / Anchor / Left / Top / Width / Height / Z -->
  <div class="box" style="left:418px;top:24px;width:220px;height:120px;">
    <span class="label top-left">3</span>
  </div>

  <!-- Preview area - Player overlay elements (green boxes) -->

  <!-- A: Player Photo (silhouette) -->
  <div class="box green" style="left:24px;top:395px;width:68px;height:80px;">
    <span class="label green top-left">A</span>
  </div>

  <!-- B: Hole Cards (A♠ 2♠) -->
  <div class="box green" style="left:96px;top:395px;width:78px;height:72px;">
    <span class="label green top-left">B</span>
  </div>

  <!-- C: NAME text -->
  <div class="box green" style="left:182px;top:395px;width:138px;height:38px;">
    <span class="label green top-left">C</span>
  </div>

  <!-- D: Country Flag (Australia) -->
  <div class="box green" style="left:328px;top:395px;width:40px;height:30px;">
    <span class="label green top-left">D</span>
  </div>

  <!-- E: Equity % (50%) -->
  <div class="box green" style="left:372px;top:395px;width:60px;height:38px;">
    <span class="label green top-left">E</span>
  </div>

  <!-- F: ACTION text -->
  <div class="box green" style="left:118px;top:440px;width:118px;height:36px;">
    <span class="label green top-left">F</span>
  </div>

  <!-- G: STACK text -->
  <div class="box green" style="left:240px;top:440px;width:128px;height:36px;">
    <span class="label green top-left">G</span>
  </div>

  <!-- H: POS text -->
  <div class="box green" style="left:372px;top:440px;width:60px;height:36px;">
    <span class="label green top-left">H</span>
  </div>
</div>
</body>
</html>
