<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../imgaes/pokerGFX/스크린샷 2026-02-05 180645.png" alt="Outputs Tab">

  <!-- 1: Video Size (1920x1080 dropdown) -->
  <div class="box" style="left:28px;top:399px;width:242px;height:28px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: 9x16 Vertical checkbox -->
  <div class="box" style="left:278px;top:399px;width:120px;height:28px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Frame Rate (60.00) -->
  <div class="box" style="left:28px;top:432px;width:210px;height:28px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Live column (Video Preview / Audio Preview / Output Device / Key & Fill) -->
  <div class="box" style="left:68px;top:468px;width:185px;height:118px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Delay column (Video Preview / Audio Preview / Output Device / Key & Fill) -->
  <div class="box" style="left:255px;top:468px;width:168px;height:118px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Virtual Camera -->
  <div class="box" style="left:28px;top:597px;width:262px;height:28px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: Recording Mode (Video with GFX) -->
  <div class="box" style="left:15px;top:668px;width:490px;height:28px;">
    <span class="label top-left">7</span>
  </div>

  <!-- 8: Secure Delay (30 Min) -->
  <div class="box" style="left:530px;top:397px;width:220px;height:28px;">
    <span class="label top-left">8</span>
  </div>

  <!-- 9: Dynamic Delay -->
  <div class="box" style="left:530px;top:425px;width:220px;height:26px;">
    <span class="label top-left">9</span>
  </div>

  <!-- 10: Auto Stream (Min) -->
  <div class="box" style="left:530px;top:451px;width:220px;height:26px;">
    <span class="label top-left">10</span>
  </div>

  <!-- 11: Show Countdown checkbox -->
  <div class="box" style="left:530px;top:477px;width:220px;height:24px;">
    <span class="label top-left">11</span>
  </div>

  <!-- 12: Countdown Lead-Out Video + Countdown Background -->
  <div class="box" style="left:490px;top:502px;width:260px;height:80px;">
    <span class="label top-left">12</span>
  </div>

  <!-- 13: Twitch Account / ChatBot / Channel Title -->
  <div class="box" style="left:490px;top:622px;width:260px;height:72px;">
    <span class="label top-left">13</span>
  </div>
</div>
</body>
</html>
