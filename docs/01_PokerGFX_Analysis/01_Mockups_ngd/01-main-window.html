<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../images/pokerGFX/스크린샷 2026-02-05 180630.png" alt="Main Window">

  <!-- 1: Title Bar "PokerGFX Server 3.111 © 2011-24" -->
  <div class="box" style="left:0;top:0;width:765px;height:20px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Preview Area (Chroma Key Blue) -->
  <div class="box" style="left:7px;top:44px;width:589px;height:298px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: CPU/GPU Indicator Buttons -->
  <div class="box" style="left:600px;top:60px;width:65px;height:30px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Record / Error / Lock Icons -->
  <div class="box" style="left:670px;top:56px;width:84px;height:38px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Secure Delay + Preview Checkboxes -->
  <div class="box" style="left:608px;top:93px;width:148px;height:38px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Progress Bar (Delay Indicator) -->
  <div class="box" style="left:608px;top:133px;width:148px;height:20px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: Reset Hand + Settings + Lock -->
  <div class="box" style="left:608px;top:159px;width:148px;height:28px;">
    <span class="label top-left">7</span>
  </div>

  <!-- 8: Register Deck -->
  <div class="box" style="left:618px;top:193px;width:128px;height:26px;">
    <span class="label top-left">8</span>
  </div>

  <!-- 9: Launch Action Tracker -->
  <div class="box" style="left:608px;top:224px;width:148px;height:26px;">
    <span class="label top-left">9</span>
  </div>

  <!-- 10: Studio -->
  <div class="box" style="left:618px;top:256px;width:128px;height:26px;">
    <span class="label top-left">10</span>
  </div>

  <!-- 11: Split Recording -->
  <div class="box" style="left:608px;top:288px;width:148px;height:26px;">
    <span class="label top-left">11</span>
  </div>

  <!-- 12: Tag Player + Input -->
  <div class="box" style="left:608px;top:320px;width:148px;height:26px;">
    <span class="label top-left">12</span>
  </div>
</div>
</body>
</html>
