<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../images/pokerGFX/스크린샷 2026-02-05 180637.png" alt="Sources Tab">

  <!-- 1: Tab Bar (Sources | Outputs | GFX 1 | GFX 2 | GFX3 | Commentary | System) -->
  <div class="box" style="left:9px;top:363px;width:381px;height:16px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Device Table (Device / Format / Action / L / R / Cycle / Status) -->
  <div class="box" style="left:9px;top:385px;width:556px;height:80px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Board Cam Hide GFX / Auto Camera Control -->
  <div class="box" style="left:566px;top:385px;width:186px;height:53px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Mode (Static dropdown) -->
  <div class="box" style="left:566px;top:438px;width:186px;height:20px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Heads Up Split Screen / Follow Players / Follow Board -->
  <div class="box" style="left:566px;top:458px;width:186px;height:63px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Linger on Board / Post Bet -->
  <div class="box" style="left:566px;top:521px;width:186px;height:63px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: Background key colour / Chroma Key checkbox -->
  <div class="box" style="left:9px;top:584px;width:285px;height:44px;">
    <span class="label top-left">7</span>
  </div>

  <!-- 8: Add Network Camera -->
  <div class="box" style="left:450px;top:588px;width:122px;height:30px;">
    <span class="label top-left">8</span>
  </div>

  <!-- 9: Audio Input / Sync / Level -->
  <div class="box" style="left:9px;top:628px;width:207px;height:90px;">
    <span class="label top-left">9</span>
  </div>

  <!-- 10: External Switcher Source / ATEM Control -->
  <div class="box" style="left:216px;top:619px;width:267px;height:99px;">
    <span class="label top-left">10</span>
  </div>

  <!-- 11: Board Sync / Crossfade -->
  <div class="box" style="left:483px;top:625px;width:96px;height:93px;">
    <span class="label top-left">11</span>
  </div>

  <!-- 12: Player View -->
  <div class="box" style="left:579px;top:613px;width:173px;height:105px;">
    <span class="label top-left">12</span>
  </div>
</div>
</body>
</html>
