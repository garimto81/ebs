<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 644px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../images/pokerGFX/스크린샷 2026-02-05 180720.png" alt="Graphic Editor - Board">

  <!-- 1: Layout Size (296 X 197) -->
  <div class="box" style="left:195px;top:24px;width:130px;height:22px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Import Image + AT Mode (Flop Game) dropdown -->
  <div class="box" style="left:18px;top:50px;width:252px;height:28px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Animation (AnimIn/AnimOut + X + speed bars) -->
  <div class="box" style="left:18px;top:84px;width:178px;height:58px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Transition In/Out dropdowns -->
  <div class="box" style="left:200px;top:84px;width:170px;height:58px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Element selector (Card 1) + Anchor + Left/Top/Width/Height/Z -->
  <div class="box" style="left:418px;top:24px;width:220px;height:120px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Text Visible / Font / Alignment / Drop Shadow / Rounded Corners / Margins -->
  <div class="box" style="left:18px;top:152px;width:228px;height:130px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: Colour / Hilite Col -->
  <div class="box" style="left:252px;top:152px;width:135px;height:56px;">
    <span class="label top-left">7</span>
  </div>

  <!-- 8: Click to add Background Image -->
  <div class="box" style="left:394px;top:152px;width:130px;height:86px;">
    <span class="label top-left">8</span>
  </div>

  <!-- 9: Adjust Colours / OK / Cancel / Triggered by Language text -->
  <div class="box" style="left:532px;top:152px;width:104px;height:130px;">
    <span class="label top-left">9</span>
  </div>

  <!-- 10: Live Preview (Board cards A2345 + POT 100,000 + 50,000/100,000 + TABLE 2) -->
  <div class="box" style="left:8px;top:296px;width:340px;height:275px;">
    <span class="label top-left">10</span>
  </div>
</div>
</body>
</html>
