<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 765px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../images/pokerGFX/스크린샷 2026-02-05 180649.png" alt="GFX 1 Tab">

  <!-- 1: Board Position (Right) + Player Layout (Vert/Bot/Spill) -->
  <div class="box" style="left:16px;top:393px;width:396px;height:52px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Reveal Players / How to show a Fold / Reveal Cards -->
  <div class="box" style="left:16px;top:445px;width:396px;height:82px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Leaderboard Position (Centre) -->
  <div class="box" style="left:16px;top:527px;width:396px;height:28px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Transition In/Out Animation (Pop/Slide + speed) -->
  <div class="box" style="left:16px;top:555px;width:396px;height:55px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Heads Up Layout L/R + Heads Up Camera + Custom Y pos -->
  <div class="box" style="left:16px;top:610px;width:396px;height:80px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Skin Name (Titanium, 1.41 GB) + Skin Editor + Media Folder -->
  <div class="box" style="left:414px;top:393px;width:342px;height:28px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: Sponsor Logo Slots (Leaderboard / Board / Strip) -->
  <div class="box" style="left:414px;top:421px;width:342px;height:54px;">
    <span class="label top-left">7</span>
  </div>

  <!-- 8: Vanity (TABLE 2) + Replace Vanity with Game Variant -->
  <div class="box" style="left:414px;top:475px;width:342px;height:32px;">
    <span class="label top-left">8</span>
  </div>

  <!-- 9: X Margin / Top Margin / Bot Margin -->
  <div class="box" style="left:414px;top:512px;width:170px;height:72px;">
    <span class="label top-left">9</span>
  </div>

  <!-- 10: Show Heads Up History / Indent Action Player / Bounce Action Player -->
  <div class="box" style="left:584px;top:512px;width:172px;height:72px;">
    <span class="label top-left">10</span>
  </div>

  <!-- 11: Show leaderboard/PIP/player stats after each hand -->
  <div class="box" style="left:414px;top:592px;width:342px;height:76px;">
    <span class="label top-left">11</span>
  </div>

  <!-- 12: Show Action Clock at (10 S) -->
  <div class="box" style="left:500px;top:700px;width:256px;height:24px;">
    <span class="label top-left">12</span>
  </div>
</div>
</body>
</html>
