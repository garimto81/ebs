<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #1a1a1a; display: flex; justify-content: center; align-items: flex-start; }
  .container { position: relative; display: inline-block; }
  .container img { display: block; width: 883px; }
  .box {
    position: absolute;
    border: 2px solid #ff0000;
    background: rgba(255,0,0,0.08);
    pointer-events: none;
  }
  .label {
    position: absolute;
    background: #ff0000;
    color: #fff;
    font: bold 11px/1 'Arial', sans-serif;
    padding: 2px 5px;
    border-radius: 2px;
    white-space: nowrap;
    z-index: 10;
  }
  .label.top-left { top: -1px; left: -1px; }
</style>
</head>
<body>
<div class="container">
  <img src="../../../images/pokerGFX/스크린샷 2026-02-05 180715.png" alt="Skin Editor">

  <!-- 1: Name (Titanium) / Details -->
  <div class="box" style="left:10px;top:30px;width:445px;height:48px;">
    <span class="label top-left">1</span>
  </div>

  <!-- 2: Remove Partial Transparency / Designed for 4K (3840x2160) -->
  <div class="box" style="left:468px;top:30px;width:406px;height:48px;">
    <span class="label top-left">2</span>
  </div>

  <!-- 3: Adjustments (Adjust Size slider + tooltip) -->
  <div class="box" style="left:10px;top:84px;width:440px;height:56px;">
    <span class="label top-left">3</span>
  </div>

  <!-- 4: Elements (Board/Blinds/Outs/Hand History/Action Clock/Leaderboard/Split Screen Divider/Ticker/Field + Strip) -->
  <div class="box" style="left:10px;top:146px;width:440px;height:108px;">
    <span class="label top-left">4</span>
  </div>

  <!-- 5: Text (Font 1/2 + Text All Caps + Text Reveal Speed + Language) -->
  <div class="box" style="left:10px;top:260px;width:440px;height:68px;">
    <span class="label top-left">5</span>
  </div>

  <!-- 6: Cards (A preview cards + Add/Replace/Delete + Import Card Back) -->
  <div class="box" style="left:458px;top:84px;width:416px;height:76px;">
    <span class="label top-left">6</span>
  </div>

  <!-- 7: Flags (Edit Flags + Country flag + Hide flag after) -->
  <div class="box" style="left:458px;top:166px;width:416px;height:48px;">
    <span class="label top-left">7</span>
  </div>

  <!-- 8: Player (Variant HOLDEM / Uses / Player Set / Override Card Set / Edit/New/Delete / Crop) -->
  <div class="box" style="left:458px;top:222px;width:416px;height:108px;">
    <span class="label top-left">8</span>
  </div>

  <!-- 9: Bottom buttons (IMPORT / EXPORT / SKIN DOWNLOAD CENTRE / RESET TO DEFAULT / DISCARD / USE) -->
  <div class="box" style="left:10px;top:340px;width:864px;height:35px;">
    <span class="label top-left">9</span>
  </div>
</div>
</body>
</html>
