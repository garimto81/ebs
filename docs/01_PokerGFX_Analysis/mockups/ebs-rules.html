<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=760">
<title>EBS Server v2.0 -- Rules Tab Mockup</title>
<style>
/* ===== RESET & BASE ===== */
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg-app:#1C1C1C;
  --bg-window:#252525;
  --bg-titlebar:#2E2E2E;
  --bg-tabbar:#2A2A2A;
  --bg-tab-active:#252525;
  --bg-tab-inactive:#1E1E1E;
  --bg-section:#2D2D2D;
  --bg-input:#1A1A1A;
  --bg-btn:#3A3A3A;
  --bg-btn-primary:#505050;
  --border:#404040;
  --border-light:#333333;
  --text:#E8E8E8;
  --text-sec:#AAAAAA;
  --text-dim:#666666;
  --text-disabled:#444444;
  --accent:#888888;
  --id-badge:#1A1A1A;
}
html{font-family:'Segoe UI',system-ui,sans-serif;font-size:12px;color:var(--text);background:var(--bg-app)}
body{display:flex;justify-content:center;align-items:flex-start;padding:16px;background:var(--bg-app)}

/* ===== APP WINDOW ===== */
.app{width:760px;background:var(--bg-window);border:1px solid var(--border);box-shadow:0 4px 24px rgba(0,0,0,.7)}

/* ===== ID BADGE ===== */
.id{
  font-size:9px;color:var(--text-dim);font-family:monospace;
  background:var(--id-badge);padding:1px 4px;border-radius:2px;letter-spacing:.4px;
  border:1px solid var(--border-light);white-space:nowrap
}

/* ===== TITLE BAR ===== */
.titlebar{
  display:flex;align-items:center;justify-content:space-between;
  background:var(--bg-titlebar);
  padding:0 10px;border-bottom:1px solid var(--border);height:28px
}
.titlebar-left{display:flex;align-items:center;gap:8px}
.titlebar-icon{
  width:16px;height:16px;background:#444;border-radius:2px;
  display:flex;align-items:center;justify-content:center;font-size:9px;font-weight:700;color:#ccc
}
.titlebar-title{font-size:12px;color:var(--text-sec)}
.titlebar-title b{color:var(--text)}
.titlebar-controls{display:flex;gap:0}
.titlebar-controls button{
  width:34px;height:22px;border:none;background:transparent;
  color:var(--text-dim);font-size:13px;cursor:pointer;
  display:flex;align-items:center;justify-content:center
}
.titlebar-controls button:hover{background:rgba(255,255,255,.08);color:var(--text)}

/* ===== TAB BAR ===== */
.tabbar{
  display:flex;align-items:flex-end;
  background:var(--bg-tabbar);
  border-bottom:1px solid var(--border);height:28px;padding:0 8px
}
.tab{
  padding:4px 14px 5px;font-size:11px;cursor:pointer;
  color:var(--text-sec);border:1px solid transparent;
  border-bottom:none;border-radius:3px 3px 0 0;
  background:var(--bg-tab-inactive);margin-right:2px;position:relative;top:1px
}
.tab.active{
  background:var(--bg-tab-active);color:var(--text);
  border-color:var(--border);border-bottom-color:var(--bg-tab-active)
}
.tab kbd{font-size:9px;color:var(--text-dim);margin-left:4px}

/* ===== CONTENT ===== */
.content{padding:10px;display:flex;flex-direction:column;gap:8px;background:var(--bg-window)}

/* ===== SECTION GROUP ===== */
.section{border:1px solid var(--border);border-radius:3px;overflow:hidden}
.section-header{
  background:var(--bg-tabbar);padding:4px 8px;
  font-size:10px;font-weight:600;color:var(--text-sec);
  letter-spacing:.8px;text-transform:uppercase;
  border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between
}
.section-body{padding:8px;background:var(--bg-section);display:flex;flex-direction:column;gap:6px}

/* ===== FORM ELEMENTS ===== */
.row{display:flex;align-items:flex-start;gap:8px;flex-wrap:wrap}

/* Checkbox */
.cb{display:flex;align-items:flex-start;gap:6px;cursor:pointer;font-size:11px;color:var(--text)}
.cb-box{
  width:10px;height:10px;border:1px solid var(--accent);
  background:var(--bg-input);display:flex;align-items:center;justify-content:center;
  flex-shrink:0;border-radius:1px;margin-top:1px
}
.cb-box.checked::after{content:'✓';font-size:8px;color:var(--text);line-height:1}
.cb-label{display:flex;flex-direction:column;gap:2px}
.cb-label .cb-title{font-size:11px;color:var(--text)}
.cb-label .cb-desc{font-size:10px;color:var(--text-dim)}

/* Info panel */
.info-panel{
  background:var(--bg-input);border:1px solid var(--border-light);
  border-radius:2px;padding:6px 8px;display:flex;align-items:flex-start;gap:6px
}
.info-icon{font-size:12px;color:var(--text-dim);flex-shrink:0;margin-top:1px}
.info-text{font-size:10px;color:var(--text-dim);line-height:1.5}

/* ===== DISABLED ===== */
.disabled-zone{opacity:0.4;pointer-events:none;cursor:not-allowed}

/* ===== RULE ITEM ===== */
.rule-item{
  display:flex;align-items:flex-start;gap:8px;
  padding:6px 0;border-bottom:1px solid var(--border-light)
}
.rule-item:last-child{border-bottom:none}
</style>
</head>
<body>
<div class="app">

  <!-- Title Bar -->
  <div class="titlebar">
    <div class="titlebar-left">
      <div class="titlebar-icon">E</div>
      <div class="titlebar-title"><b>EBS Server</b> v2.0</div>
    </div>
    <div class="titlebar-controls">
      <button>_</button>
      <button>□</button>
      <button>×</button>
    </div>
  </div>

  <!-- Tab Bar -->
  <div class="tabbar">
    <div class="tab">Sources <kbd>Ctrl+1</kbd></div>
    <div class="tab">Outputs <kbd>Ctrl+2</kbd></div>
    <div class="tab">GFX <kbd>Ctrl+3</kbd></div>
    <div class="tab active">Rules <kbd>Ctrl+4</kbd></div>
    <div class="tab">System <kbd>Ctrl+5</kbd></div>
  </div>

  <!-- Content -->
  <div class="content">

    <!-- Game Rules -->
    <div class="section">
      <div class="section-header">Game Rules</div>
      <div class="section-body">

        <!-- R-01 -->
        <div class="rule-item">
          <span class="id">R-01</span>
          <label class="cb">
            <div class="cb-box checked"></div>
            <div class="cb-label">
              <span class="cb-title">Move Button Bomb Pot</span>
              <span class="cb-desc">봄팟 후 버튼을 다음 자리로 이동</span>
            </div>
          </label>
        </div>

        <!-- R-02 -->
        <div class="rule-item">
          <span class="id">R-02</span>
          <label class="cb">
            <div class="cb-box checked"></div>
            <div class="cb-label">
              <span class="cb-title">Limit Raises</span>
              <span class="cb-desc">유효 스택 기반 레이즈 제한 적용</span>
            </div>
          </label>
        </div>

        <!-- R-03 -->
        <div class="rule-item">
          <span class="id">R-03</span>
          <label class="cb">
            <div class="cb-box"></div>
            <div class="cb-label">
              <span class="cb-title">Allow Rabbit Hunting</span>
              <span class="cb-desc">폴드 후 보드 카드 확인 허용</span>
            </div>
          </label>
        </div>

        <!-- R-04 -->
        <div class="rule-item">
          <span class="id">R-04</span>
          <label class="cb">
            <div class="cb-box"></div>
            <div class="cb-label">
              <span class="cb-title">Straddle Sleeper</span>
              <span class="cb-desc">슬리퍼 스트래들 위치 규칙 적용</span>
            </div>
          </label>
        </div>

        <!-- R-05 -->
        <div class="rule-item">
          <span class="id">R-05</span>
          <label class="cb">
            <div class="cb-box"></div>
            <div class="cb-label">
              <span class="cb-title">Sleeper Final Action</span>
              <span class="cb-desc">슬리퍼 최종 액션 규칙 적용</span>
            </div>
          </label>
        </div>

        <!-- R-06 -->
        <div class="rule-item">
          <span class="id">R-06</span>
          <label class="cb">
            <div class="cb-box"></div>
            <div class="cb-label">
              <span class="cb-title">Ignore Split Pots</span>
              <span class="cb-desc">Equity/Outs에서 스플릿 팟 무시</span>
            </div>
          </label>
        </div>

      </div>
    </div>

    <!-- Info -->
    <div class="section">
      <div class="section-header">Info</div>
      <div class="section-body">
        <div class="info-panel">
          <span class="info-icon">ℹ</span>
          <div class="info-text">
            All rules use default values in most games.<br>
            Change only for special game formats.
          </div>
        </div>
      </div>
    </div>

  </div><!-- /content -->
</div><!-- /app -->
</body>
</html>
