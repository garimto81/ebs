<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBS Skin Editor - Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .window {
            width: 880px;
            height: 520px;
            background: #1a1a2e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .titlebar {
            background: linear-gradient(135deg, #e94560 0%, #c23852 100%);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .titlebar h1 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .close-btn {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto auto;
            gap: 12px;
        }

        .group {
            background: #16213e;
            border: 1px solid #2a3f5f;
            border-radius: 6px;
            padding: 12px;
        }

        .group-header {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #e94560;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
            padding-bottom: 6px;
        }

        .group.info {
            grid-column: 1;
            grid-row: 1;
        }

        .group.cards {
            grid-column: 2;
            grid-row: 1;
        }

        .group.flags {
            grid-column: 2;
            grid-row: 2;
        }

        .group.elements {
            grid-column: 1;
            grid-row: 2 / 4;
        }

        .group.player {
            grid-column: 2;
            grid-row: 3;
        }

        .group.text {
            grid-column: 1 / 3;
            grid-row: 4;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 8px;
        }

        label {
            font-size: 12px;
            color: #b0b0b0;
            min-width: 60px;
        }

        input[type="text"],
        textarea,
        select {
            background: #2a2a4a;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 6px 10px;
            color: #ffffff;
            font-size: 12px;
            font-family: inherit;
            flex: 1;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #e94560;
        }

        textarea {
            resize: vertical;
            min-height: 40px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            accent-color: #e94560;
        }

        .checkbox-label {
            font-size: 12px;
            color: #ffffff;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        input[type="range"] {
            flex: 1;
            accent-color: #e94560;
        }

        .card-preview {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .card {
            width: 32px;
            height: 44px;
            background: #2a2a4a;
            border: 1px solid #555;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .card-controls {
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            width: 24px;
            height: 24px;
            background: #0f3460;
            border: 1px solid #555;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
        }

        .icon-btn:hover {
            background: #e94560;
            border-color: #e94560;
        }

        .element-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .element-btn {
            background: #0f3460;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px;
            font-size: 11px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .element-btn:hover {
            background: #e94560;
            border-color: #e94560;
            transform: translateY(-1px);
        }

        .action-bar {
            background: #16213e;
            border-top: 1px solid #2a3f5f;
            padding: 12px 16px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            background: #0f3460;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #1a4d7a;
            border-color: #2ecc71;
        }

        .btn.primary {
            background: #e94560;
            border-color: #e94560;
        }

        .btn.primary:hover {
            background: #ff5577;
            border-color: #ff5577;
        }

        .element-id {
            font-size: 9px;
            color: #666;
            font-weight: 600;
            margin-right: 4px;
        }

        .watermark {
            position: absolute;
            bottom: 24px;
            right: 24px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.15);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .btn-row {
            display: flex;
            gap: 6px;
        }

        .small-btn {
            flex: 1;
            padding: 6px 8px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="titlebar">
            <h1>Skin Editor</h1>
            <div class="close-btn">Ã—</div>
        </div>

        <div class="content">
            <!-- Info Group -->
            <div class="group info">
                <div class="group-header">Info</div>
                <div class="form-row">
                    <label><span class="element-id">SK-01</span>Name:</label>
                    <input type="text" value="Titanium" />
                </div>
                <div class="form-row">
                    <label><span class="element-id">SK-02</span>Details:</label>
                    <textarea placeholder="Modern layered skin with neutral colours...">Modern layered skin with neutral colours...</textarea>
                </div>
                <div class="form-row">
                    <label class="checkbox-label">
                        <span class="element-id">SK-03</span>
                        <input type="checkbox" />
                        Remove Transparency
                    </label>
                </div>
                <div class="form-row">
                    <label class="checkbox-label">
                        <span class="element-id">SK-04</span>
                        <input type="checkbox" checked />
                        4K Design
                    </label>
                </div>
                <div class="form-row">
                    <label><span class="element-id">SK-05</span>Adjust Size</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" />
                    </div>
                </div>
            </div>

            <!-- Cards Group -->
            <div class="group cards">
                <div class="group-header">Cards</div>
                <div class="form-row">
                    <span class="element-id">SK-11</span>
                    <div class="card-preview">
                        <div class="card">Aâ™ </div>
                        <div class="card" style="color: #e94560;">Aâ™¥</div>
                        <div class="card" style="color: #e94560;">Aâ™¦</div>
                        <div class="card">Aâ™£</div>
                        <div class="card">ðŸ‚ </div>
                    </div>
                </div>
                <div class="form-row">
                    <span class="element-id">SK-12</span>
                    <div class="card-controls">
                        <div class="icon-btn" title="Add">+</div>
                        <div class="icon-btn" title="Replace">â†»</div>
                        <div class="icon-btn" title="Delete">âœ•</div>
                    </div>
                </div>
                <div class="form-row">
                    <button class="btn small-btn"><span class="element-id">SK-13</span> Import Card Back</button>
                </div>
            </div>

            <!-- Flags Group -->
            <div class="group flags">
                <div class="group-header">Flags</div>
                <div class="form-row">
                    <label class="checkbox-label">
                        <span class="element-id">SK-18</span>
                        <input type="checkbox" />
                        Country flag mode
                    </label>
                </div>
                <div class="form-row">
                    <button class="btn small-btn"><span class="element-id">SK-19</span> Edit Flags</button>
                </div>
                <div class="form-row">
                    <label><span class="element-id">SK-20</span>Hide flag after</label>
                    <input type="text" value="0.0" style="width: 60px;" />
                    <span style="font-size: 11px; color: #b0b0b0;">S</span>
                </div>
            </div>

            <!-- Elements Group -->
            <div class="group elements">
                <div class="group-header"><span class="element-id">SK-06</span> Elements</div>
                <div class="element-grid">
                    <div class="element-btn">Board</div>
                    <div class="element-btn">Blinds</div>
                    <div class="element-btn">Strip</div>
                    <div class="element-btn">Outs</div>
                    <div class="element-btn">Hand History</div>
                    <div class="element-btn">Action Clock</div>
                    <div class="element-btn">Leaderboard</div>
                    <div class="element-btn">Split Divider</div>
                    <div class="element-btn">Ticker</div>
                    <div class="element-btn">Field</div>
                </div>
            </div>

            <!-- Player Group -->
            <div class="group player">
                <div class="group-header">Player</div>
                <div class="form-row">
                    <label><span class="element-id">SK-14</span>Variant</label>
                    <select>
                        <option selected>HOLDEM</option>
                        <option>OMAHA</option>
                        <option>7 CARD STUD</option>
                    </select>
                </div>
                <div class="form-row">
                    <label><span class="element-id">SK-15</span>Player Set</label>
                    <select>
                        <option selected>Standard Games</option>
                        <option>Custom Set 1</option>
                    </select>
                </div>
                <div class="btn-row">
                    <button class="btn small-btn"><span class="element-id">SK-16</span> Edit</button>
                    <button class="btn small-btn">New</button>
                    <button class="btn small-btn">Delete</button>
                </div>
                <div class="form-row">
                    <label class="checkbox-label">
                        <span class="element-id">SK-17</span>
                        <input type="checkbox" />
                        Crop to circle
                    </label>
                </div>
            </div>

            <!-- Text Group -->
            <div class="group text">
                <div class="group-header">Text</div>
                <div class="form-row">
                    <label class="checkbox-label">
                        <span class="element-id">SK-07</span>
                        <input type="checkbox" checked />
                        All Caps
                    </label>
                    <label style="margin-left: 20px;"><span class="element-id">SK-08</span>Reveal Speed</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="50" />
                    </div>
                </div>
                <div class="form-row">
                    <label><span class="element-id">SK-09</span>Font 1</label>
                    <select style="flex: 1;">
                        <option selected>Gotham</option>
                        <option>Roboto</option>
                        <option>Arial</option>
                    </select>
                    <button class="icon-btn">â€¦</button>
                    <label style="margin-left: 12px;">Font 2</label>
                    <select style="flex: 1;">
                        <option selected>Gotham</option>
                        <option>Roboto</option>
                        <option>Arial</option>
                    </select>
                    <button class="icon-btn">â€¦</button>
                    <label style="margin-left: 12px;"><span class="element-id">SK-10</span>Language</label>
                    <select style="width: 120px;">
                        <option selected>English</option>
                        <option>Korean</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn"><span class="element-id">SK-21</span> Import</button>
            <button class="btn"><span class="element-id">SK-22</span> Export</button>
            <button class="btn"><span class="element-id">SK-23</span> Download</button>
            <button class="btn"><span class="element-id">SK-24</span> Reset</button>
            <button class="btn"><span class="element-id">SK-25</span> Discard</button>
            <button class="btn primary"><span class="element-id">SK-26</span> Use</button>
        </div>
    </div>

    <div class="watermark">EBS â€” Wireframe</div>
</body>
</html>
