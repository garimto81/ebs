<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBS 방송 워크플로우</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background: #fff; color: #000; padding: 0; margin: 0; }

        .container { max-width: 820px; padding: 15px; background: #fff; }

        .label {
            background: #000;
            color: #fff;
            padding: 3px 10px;
            font-size: 10px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        .workflow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .step-box {
            width: 170px;
            border: 2px solid #000;
            text-align: center;
        }

        .step-header {
            background: #000;
            color: #fff;
            padding: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .step-body {
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        .step-box.auto .step-header {
            background: #333;
        }

        .step-box.manual .step-header {
            background: #000;
        }

        .arrow {
            font-size: 16px;
            color: #000;
        }

        .arrow-down {
            font-size: 16px;
            color: #000;
        }

        .phase-label {
            font-size: 10px;
            font-weight: bold;
            color: #666;
            width: 55px;
            text-align: right;
            padding-right: 15px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 12px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
        }

        .legend-box {
            width: 12px;
            height: 12px;
            border: 2px solid #000;
        }

        .legend-box.auto {
            background: #333;
        }

        .legend-box.manual {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">DIAGRAM: 방송 워크플로우</div>
        <div class="title">EBS 방송 워크플로우</div>

        <div class="workflow">
            <!-- 시작 -->
            <div class="row">
                <div class="phase-label"></div>
                <div class="step-box">
                    <div class="step-header">게임 시작</div>
                    <div class="step-body">새 핸드 준비</div>
                </div>
            </div>

            <div class="arrow-down">▼</div>

            <!-- Row 1: 카드 딜 -->
            <div class="row">
                <div class="phase-label">DEAL</div>
                <div class="step-box manual">
                    <div class="step-header">카드 딜</div>
                    <div class="step-body">(딜러)</div>
                </div>
                <div class="arrow">→</div>
                <div class="step-box auto">
                    <div class="step-header">RFID 인식</div>
                    <div class="step-body">(자동)</div>
                </div>
                <div class="arrow">→</div>
                <div class="step-box auto">
                    <div class="step-header">화면 표시</div>
                    <div class="step-body">(자동)</div>
                </div>
            </div>

            <div class="arrow-down">▼</div>

            <!-- Row 2: 베팅 -->
            <div class="row">
                <div class="phase-label">BETTING</div>
                <div class="step-box manual">
                    <div class="step-header">베팅 액션</div>
                    <div class="step-body">(플레이어)</div>
                </div>
                <div class="arrow">→</div>
                <div class="step-box manual">
                    <div class="step-header">액션 입력</div>
                    <div class="step-body">(원클릭)</div>
                </div>
                <div class="arrow">→</div>
                <div class="step-box auto">
                    <div class="step-header">팟 계산</div>
                    <div class="step-body">(자동)</div>
                </div>
            </div>

            <div class="arrow-down">▼</div>

            <!-- Row 3: 쇼다운 -->
            <div class="row">
                <div class="phase-label">SHOWDOWN</div>
                <div class="step-box manual">
                    <div class="step-header">쇼다운</div>
                    <div class="step-body">카드 공개</div>
                </div>
                <div class="arrow">→</div>
                <div class="step-box auto">
                    <div class="step-header">위너 판정</div>
                    <div class="step-body">(자동)</div>
                </div>
                <div class="arrow">→</div>
                <div class="step-box auto">
                    <div class="step-header">핸드 저장</div>
                    <div class="step-body">(자동)</div>
                </div>
            </div>

            <div class="arrow-down">▼</div>

            <!-- 종료 -->
            <div class="row">
                <div class="phase-label"></div>
                <div class="step-box auto">
                    <div class="step-header">다음 핸드</div>
                    <div class="step-body">(버튼 이동)</div>
                </div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box manual"></div>
                <span>수동 입력</span>
            </div>
            <div class="legend-item">
                <div class="legend-box auto"></div>
                <span>자동 처리</span>
            </div>
        </div>
    </div>
</body>
</html>
